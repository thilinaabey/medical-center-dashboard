<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Poppins';
            background: url(' signin.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container1 {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            font-size: 18px;
            color: #333;
            background: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn1 {
            width: 100%;
            padding: 10px;
            border: none;
            background: #544896;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #555;
        }

        .btn1:hover {
            background: #9a8ee0;
        }

        #para1 {
            color: #e11d1d;
            font-family: Poppins;
            font-size: 45px;
            text-decoration: underline;
            
        }
    </style>
</head>
<body>
    <center>
        <div class="container1">
            <p id="para1"> Welcome to Gallery Cafe</p>
        </div>
        <div class="container">
            <div class="login-box">
                <form action="CustomerSignin.php">
                    <div class="textbox">
                        <input type="text" placeholder="Username" name="cusername" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="cpassword" required>
                    </div>
                    <button type="submit" class="btn">Signin</button><br><br>
                    <p>Don't have an Account ? </p>
                    <a href="CustomerSignup.html">
                        <button type="button" class="btn1">Signup</button>
                    </a>
                </form>
            </div>
        </div>
    </center>
</body>
</html>
